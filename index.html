<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Command Launcher</title>
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <meta name="google-site-verification" content="rkIJZmZGWWI1DAgwbwPxuxYMAGEmkmZJG2xXauBq30g" />
  <meta name="msvalidate.01" content="EF05CCA660E5639A1EC56818FEF32EE9" />
</head>
<body>
  <!-- OAuth Info: Display token if passed in query parameters -->
  <script>
    function getQueryParams() {
      var params = {};
      var queryString = window.location.search.substring(1);
      var vars = queryString.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || "");
      }
      return params;
    }
    document.addEventListener("DOMContentLoaded", () => {
      var params = getQueryParams();
      if (Object.keys(params).length > 0) {
        var oauthInfoDiv = document.createElement("div");
        oauthInfoDiv.id = "oauth-info";
        oauthInfoDiv.style.background = "#222";
        oauthInfoDiv.style.padding = "1rem";
        oauthInfoDiv.style.textAlign = "center";
        oauthInfoDiv.style.color = "#fff";
        oauthInfoDiv.innerHTML = "<p>OAuth redirect received. Your token is: " + (params.token || "N/A") + "</p>";
        if (params.token) {
          oauthInfoDiv.innerHTML += '<p><a href="mylauncher://auth?token=' + encodeURIComponent(params.token) + '" style="color: var(--accent); text-decoration: underline;">Click here to open Command Launcher</a></p>';
        }
        document.body.insertBefore(oauthInfoDiv, document.body.firstChild);
      }
    });
  </script>

</body>
</html>
